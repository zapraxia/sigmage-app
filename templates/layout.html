{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Juho Kim's Blog">
    <meta name="author" content="Juho Kim">

    <title>Sigmage</title>
    <link rel="icon" href="{% static 'favicon.ico' %}"/>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    {% block stylesheets %}{% endblock %}
</head>
<body class="bg-light">

<div class="container d-flex flex-column min-vh-100" id="wrapper">
    <header class="p-3 text-center">
        <h2>{% block heading %}{% endblock %}</h2>
        <p class="lead">{% block lead %}{% endblock %}</p>
    </header>

    <main role="main" class="p-3 m-auto">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center mt-auto p-3">
        &copy; {% now 'Y' %} - Zapraxia
    </footer>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

{% block scripts %}{% endblock %}

</body>
</html>
